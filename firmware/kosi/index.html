<html>
<head>
	<title>Kobold</title>
</head>
<body>
	<form method="post" action="/settings">
		<fieldset>
			<legend>SSID</legend>
			<div><input type="radio" name="ssid" id="blah" value="blah"/><label for="blah">Blah</label></div>
			<div><input type="radio" name="ssid" id="bar" value="bar"/><label for="bar">Bar</label></div>
		</fieldset>
		<fieldset>
			<legend>Password</legend>
			<input type="password" name="password"/>
		</fieldset>
		<fieldset>
			<legend>Set Point</legend>
			<input type="number" value="xxx" step="0.1" min="0.0" max="25.0" name="setpoint" />
		</fieldset>
		<input type="submit"/>
	</form>
</body>
</html>
